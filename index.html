<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width , initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/index.css" />
</head>

<body>
    <header>
        <div id="heading">ScriBBler
            <span>
                <button class="button" onclick="displaySignUpForm()">Sign Up</button>
                <button class="button" onclick="displaySignInForm()">Sign In</button>
            </span>
        </div>
        <div id="sub-heading">Explore, Imagine, Create</div>
    </header>
    <div class="container">
        <button class="post_button">All Posts</button>
        <button class="post_button">Create Post</button>
    </div>
    <div id="signUpModal">
        <form>
            <div id = "form_header">
                <span>Get Started</span>
                <i class="fa fa-close" onclick="closeSignUpForm()"></i>
            </div>
            <div id = "form_content">
                <label class="formLabel">Name</label>
                <input type="text" placeholder="Enter your name">
                <label class="formLabel">Username</label>
                <input type="text" placeholder="Enter your username">
                <label class="formLabel">Password</label>
                <input type="password" placeholder="Enter your password">
                <label class=formLabel>Confirm Password</label>
                <input type="password" placeholder="Re-enter your password">
                <button id="signUpButton">Sign Up</button>
            </div>
        </form>
    </div>
    <div id="signInModal">
        <form>
            <div id = "form_header">
                <span>Welcome Back !</span>
                <i class="fa fa-close" onclick="closeSignInForm()"></i>
            </div>
            <div id = "form_content">
                <label class="formLabel">Username</label>
                <input type="text" placeholder="Enter your username">
                <label class="formLabel">Password</label>
                <input type="text" placeholder="Enter your password">
                <button id="signUpButton">Sign In</button>
            </div>
        </form>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
