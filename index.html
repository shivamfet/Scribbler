<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width , initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/index.css" />
</head>

<body>
    <div id="index_body">
        <header>
            <div id="heading">ScriBBler
                <span>
                    <button id="signUp" onclick="displaySignUpForm()">Sign Up</button>
                    <button id="signIn" onclick="displaySignInForm()">Sign In</button>
                </span>
            </div>
            <div id="sub-heading">Explore, Imagine, Create</div>
        </header>
        <div class="container">
            <button class="post_button" onclick="showAllPosts()">All Posts</button>
            <button class="post_button" onclick="showCreatePostModal()">Create Post</button>
        </div>
        <div id="signUpModal">
            <form>
                <div id="form_header">
                    <span>Get Started</span>
                    <i class="fa fa-close" onclick="closeSignUpForm()"></i>
                </div>
                <div id="form_content">
                    <label class="formLabel">Name</label>
                    <input type="text" required placeholder="Enter your name">
                    <label class="formLabel">Username</label>
                    <input type="text" required placeholder="Enter your username">
                    <label class="formLabel">Password</label>
                    <input type="password" required placeholder="Enter your password">
                    <label class=formLabel>Confirm Password</label>
                    <input type="password" required placeholder="Re-enter your password">
                    <button id="signUpButton" onclick="displaySignUpForm()">Sign Up</button>
                </div>
            </form>
        </div>
        <div id="signInModal">
            <form>
                <div id="form_header">
                    <span>Welcome Back !</span>
                    <i class="fa fa-close" onclick="closeSignInForm()"></i>
                </div>
                <div id="form_content">
                    <label class="formLabel">Username</label>
                    <input type="text" required placeholder="Enter your username">
                    <label class="formLabel">Password</label>
                    <input type="text" required placeholder="Enter your password">
                    <button id="signInButton" onclick="displaySignInForm()">Sign In</button>
                </div>
                <div id="form_footer">
                    <span>Not a member yet? <a href="#" onclick="displaySignUpForm()">Sign Up</a></span>
                </div>
            </form>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Pen Your Post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Title</label>
                            <input type="text" class="form-control" id="formGroupExampleInput"
                                placeholder="Enter title of your post">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">Contents</label>
                            <textarea class="form-control" id="formGroupExampleInput2"
                                placeholder="Enter the contents of your post" rows="10"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-primary">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
